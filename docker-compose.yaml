version: "3.9"

services:
  # ---------------------------------------------------------
  # 1. Vector Database (Qdrant)
  # ---------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: joowme_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__ENABLE_METRICS=true
      - QDRANT__TELEMETRY__ENABLED=true
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    networks:
      - app_network

  # ---------------------------------------------------------
  # 2. Relational Database (PostgreSQL)
  # ---------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: joowme_postgres
    environment:
      POSTGRES_DB: joowme
      POSTGRES_USER: joowme
      POSTGRES_PASSWORD: joowme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - app_network

  # ---------------------------------------------------------
  # 3. PostgreSQL Exporter (for Prometheus metrics)
  # ---------------------------------------------------------
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: joowme_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://joowme:joowme@postgres:5432/joowme?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network

  # ---------------------------------------------------------
  # 4. AI Observability (Phoenix)
  # ---------------------------------------------------------
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: joowme_phoenix
    ports:
      - "6006:6006"   # Phoenix UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - PHOENIX_COLLECTOR_OTLP_ENABLED=true
      - PHOENIX_WORKING_DIR=/phoenix_data
    volumes:
      - phoenix_data:/phoenix_data
    restart: unless-stopped
    networks:
      - app_network

  # ---------------------------------------------------------
  # 5. Metrics Collector (Prometheus)
  # ---------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: joowme_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./observability/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - app_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ---------------------------------------------------------
  # 6. Dashboard (Grafana)
  # ---------------------------------------------------------
  grafana:
    image: grafana/grafana-oss:latest
    container_name: joowme_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      # Auto-provisioning
      - ./observability/docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - postgres
      - prometheus
    restart: unless-stopped
    networks:
      - app_network

  # ---------------------------------------------------------
  # 7. SQLite Helper
  # ---------------------------------------------------------
  sqlite-helper:
    image: alpine:latest
    command: ["sh", "-c", "chmod -R 777 /data && tail -f /dev/null"]
    volumes:
      - ./sqlite_data:/data
    restart: unless-stopped

volumes:
  qdrant_storage:
  pgdata:
  grafana_data:
  prometheus_data:
  phoenix_data:

networks:
  app_network:
    driver: bridge
